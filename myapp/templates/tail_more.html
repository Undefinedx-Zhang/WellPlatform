<script>
    $(function(){
       table();
        navChange();
    })
    function table(){
        $('#table').bootstrapTable({
            method: "get",
            url: "json/case.json",
            striped: true,
            singleSelect: false,
            dataType: "json",
            pagination: true, //分页
            pageSize: 10,
            pageNumber: 1,
            search: false, //显示搜索框
            contentType: "application/x-www-form-urlencoded",
            queryParams: null,
            //sidePagination: "server", //服务端请求
            columns: [
                {
                    title: "",
                    field: 'ch',
                    align: 'center',
                    width:'30px',
                    valign: 'middle',
                    formatter:function(val,row){

                        return '<div class="cliclRed"></div>';
                    }

                }
                ,
                {
                    title: "事项名称",
                    field: 'name',
                    align: 'center',
                    valign: 'middle'
                },
                {
                    title: '负责部门',
                    field: 'part',
                    align: 'center',
                    valign: 'middle'
                },

                {
                    title: '操作',
                    field: 'opear',
                    width:'250px',
                    align: 'center',
                    formatter: function (value, row) {
                        var e = '<a  href="javascript:void(0)" class="table_edit" title="咨询" onclick="edit(\'' + row.id + '\')">编辑</a> ';
                        var c = '<a   href="javascript:void(0)" class="table_del" title="删除" onclick="del(\'' + row.id + '\')">删除</a> ';
                        return e+c ;
                    }
                }
            ]
        });


    }
    function navChange(){
        $(".more_tit a").click(function(){
            var index=$(this).index();
            $(this).addClass("more_active").siblings().removeClass("more_active");
            $(".more_con .more_con_div").eq(index).show().siblings().hide();
        })
    }
