<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数据存档</title>
    <link rel="stylesheet" href="../static/js/bstable/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../static/js/bstable/css/bootstrap-table.css"/>
    <link rel="stylesheet" href="../static/css/base.css">
    <link href="../static/css/zTreeStyle/zTreeStyle.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.css">

</head>
<style>

</style>
<body>
<!--顶部-->
<header class="header left">
    <div class="left nav">
        <ul>
            <li><i class="nav_1"></i><a href={% url 'index'%}>数据概览</a> </li>
            <li><i class="nav_7"></i><a href={% url 'static1'%}>查询统计</a> </li>
            <li class="nav_active"><i class="nav_4"></i><a href={% url 'table1'%}>表格界面</a> </li>
        </ul>
    </div>
    <div class="header_center left">
        <h2><strong>井盖状态智能分析平台</strong></h2>
        <p class="color_font"><small>Intelligent analysis platform for manhole cover status</small></p>
    </div>

</header>
<div class="clear"></div>
<!--内容部分-->
<div class="con1 left" id="car_control">

    <div class="left_table  left bow_shadow">


        <p class="set_list"><i class="list_i"></i> 设备列表：</p>
        <ul id="treeDemo" class="ztree"></ul>
    </div>
    <div class="right  right_table">
        <div class="table_find">
            <p><label>管理人员名称：</label><input type="text" placeholder="请输入管理人员名称"/><label>人员编号：</label><input type="text" placeholder="请输入编号"/>
                <label>选择类型：</label><select><option>请选择类型</option></select></p>
            <p><label>联系电话：</label><input type="text" placeholder="请输入联系电话"/><label>井盖编号：</label><input type="text" placeholder="请输入井盖编号"/>
                <label>所属公司：</label><select><option>请选择井盖所属公司</option></select></p>
           <button class="btn btn-primary btn-sm" style="margin-left: 110px;margin-top: 20px">查询</button><span class="more_find right" onclick="openList()" id="open">高级查询>></span></p>
            <div class="find_expend">
                <p><label>名称：</label><input type="text" placeholder="请输入名称"/><label>编号：</label><input type="text" placeholder="请输入编号"/>
                    <label>选择类型：</label><select><option>xxxxxx</option></select><label>关键字：</label><input type="text" placeholder="请输入关键字"/></p>
                <p><label>出生日期：</label><input type="date"/><label>编号：</label><input type="text" placeholder="请输入编号"/>
                    <label>品牌：</label><select><option>xxxxxx</option></select><label>关键字：</label><input type="text" placeholder="请输入关键字"/>
                    <span class="more_find right" onclick="closeList()">收起>></span></p>
            </div>
        </div>
        <div class="table_div">
            <p class="table_but">
                <a href="javascript:void(0)" onclick="add()"><i class="glyphicon glyphicon-plus"></i>新增</a>
                <a href="javascript:void(0)"><i class="glyphicon glyphicon-remove"></i> 删除</a>
                <a href="javascript:void(0)"><i class="glyphicon glyphicon-print"></i>打印</a>
                <a href="javascript:void(0)"><i class="glyphicon glyphicon-export"></i>导出</a>
            </p>
            <p>
            <table id="table" class="table_style" border="0"></table>
            </p>
        </div>
    </div>
</div>





<script src="../static/js/jquery/jQuery-2.2.0.min.js"></script>
<script src="../static/js/base.js"></script>
<script src="../static/js/table1.js"></script>
<script src="../static/js/ztree/jquery.ztree.all-3.5.js"></script>
<script src="../static/js/listTree.js"></script>
<script src="../static/js/bstable/js/bootstrap.min.js"></script>
<script src="../static/js/bstable/js/bootstrap-table.js"></script>
<script src="../static/js/bstable/js/bootstrap-table-zh-CN.min.js"></script>
<script src="../static/js/layer_v2.1/layer/layer.js"></script>

</body>
</html>
